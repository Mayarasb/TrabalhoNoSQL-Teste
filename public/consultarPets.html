<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Pets</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .filtro-form {
      margin-top: 20px;
    }
    .filtro-form label {
      display: block;
      margin-top: 10px;
    }
    .filtro-form input,
    .filtro-form select {
      margin-bottom: 10px;
      padding: 5px;
    }
    .btn-consultar {
      margin-top: 20px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="/img/pet-hotel_10753981 (1).png" alt="Logo" />
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="cadastro.html">Cadastro de Pet</a></li>
          <li><a href="agendar.html">Reservar Hospedagem</a></li>
          <li><a href="consultarReservas.html">Consulta de Reservas</a></li>
          <li><a href="consultarPets.html">Consulta Pets</a></li>
          <li><a href="atualizar.html">Atualizar/Remover Reserva</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Consultar Pets</h1>

    <form id="form-filtros" class="filtro-form">
      <label for="cpf_tutor">CPF do Tutor:</label>
      <input type="text" id="cpf_tutor" name="cpf_tutor">

      <label for="especie">Espécie:</label>
      <select id="especie" name="especie">
        <option value="">-- Selecione --</option>
        <option value="gato">Gato</option>
        <option value="cachorro">Cachorro</option>
        <option value="coelho">Coelho</option>
      </select>

      <label for="idade_min">Idade Mínima (em anos):</label>
      <input type="number" id="idade_min" name="idade_min" min="0">

      <label for="idade_max">Idade Máxima (em anos):</label>
      <input type="number" id="idade_max" name="idade_max" min="0">

      <label for="porte">Porte:</label>
      <select id="porte" name="porte">
        <option value="">-- Selecione --</option>
        <option value="pequeno">Pequeno</option>
        <option value="medio">Médio</option>
        <option value="grande">Grande</option>
      </select>

      <button type="submit" class="btn-consultar">Consultar</button>
    </form>

    <div id="resultado-pets" style="margin-top: 30px;"></div>
  </div>

  <script>
    async function buscarPets(queryParams) {
      const resultado = document.getElementById('resultado-pets');
      try {
        const response = await fetch(`http://localhost:3000/pets?${queryParams}`);
        const pets = await response.json();

        if (!pets.length) {
          resultado.innerHTML = '<p>Nenhum pet encontrado.</p>';
          return;
        }

        resultado.innerHTML = '<h3>Pets Encontrados</h3>' + pets.map(pet => `
          <div style="margin-bottom: 15px;">
            <p><strong>Tutor:</strong> ${pet.nome_tutor}</p>
            <p><strong>Nome do Pet:</strong> ${pet.nome_pet}</p>
            <p><strong>Espécie:</strong> ${pet.especie}</p>
            <p><strong>Idade:</strong> ${pet.idade} anos</p>
            <p><strong>Porte:</strong> ${pet.porte}</p>
            <hr>
          </div>
        `).join('');
      } catch (error) {
        resultado.innerHTML = '<p style="color: red;">Erro ao buscar pets.</p>';
      }
    }

    document.getElementById('form-filtros').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = new URLSearchParams();

      const cpf = document.getElementById('cpf_tutor').value.trim();
      const especie = document.getElementById('especie').value;
      const idadeMin = document.getElementById('idade_min').value;
      const idadeMax = document.getElementById('idade_max').value;
      const porte = document.getElementById('porte').value;

      if (cpf) query.append('cpf_tutor', cpf);
      if (especie) query.append('especie', especie);
      if (idadeMin) query.append('idade_min', idadeMin);
      if (idadeMax) query.append('idade_max', idadeMax);
      if (porte) query.append('porte', porte);

      buscarPets(query.toString());
    });
  </script>
</body>
</html>
