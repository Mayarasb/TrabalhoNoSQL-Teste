<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Reservas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .filtro-form {
      display: none;
      margin-top: 20px;
    }
    .botao-filtro {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="/img/pet-hotel_10753981 (1).png" alt="Logo" />
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="cadastro.html">Cadastro de Pet</a></li>
          <li><a href="agendar.html">Reservar Hospedagem</a></li>
          <li><a href="consultarReservas.html">Consulta de Reservas</a></li>
          <li><a href="consultarPets.html">Consulta Pets</a></li>
          <li><a href="atualizar.html">Atualizar/Remover Reserva</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Consultar Reservas</h1>

    <div>
      <button class="botao-filtro" onclick="mostrarFiltro('cpf')">Consultar por CPF</button>
      <button class="botao-filtro" onclick="mostrarFiltro('data')">Consultar por Data</button>
      <button class="botao-filtro" onclick="mostrarFiltro('status')">Consultar por Status</button>
    </div>

    <form id="form-cpf" class="filtro-form">
      <label for="cpf">CPF do Tutor:</label>
      <input type="text" id="cpf" name="cpf" required>
      <button type="submit">Consultar</button>
    </form>

    <form id="form-data" class="filtro-form">
      <label for="dataInicio">Data de Início:</label>
      <input type="date" id="dataInicio" name="dataInicio">
      <label for="dataFim">Data de Fim:</label>
      <input type="date" id="dataFim" name="dataFim">
      <button type="submit">Consultar</button>
    </form>

    <form id="form-status" class="filtro-form">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="">-- Selecione --</option>
        <option value="ativa">Ativa</option>
        <option value="finalizada">Finalizada</option>
        <option value="cancelada">Cancelada</option>
      </select>
      <button type="submit">Consultar</button>
    </form>

    <div id="resultado-reservas" style="margin-top: 30px;"></div>
  </div>

  <script>
    function mostrarFiltro(tipo) {
      document.querySelectorAll('.filtro-form').forEach(form => form.style.display = 'none');
      document.getElementById('form-' + tipo).style.display = 'block';
      document.getElementById('resultado-reservas').innerHTML = '';
    }

    async function buscarReservas(queryParams) {
      const resultado = document.getElementById('resultado-reservas');
      try {
        const response = await fetch(`http://localhost:3000/reservas?${queryParams}`);
        const reservas = await response.json();

        if (!reservas.length) {
          resultado.innerHTML = '<p>Nenhuma reserva encontrada.</p>';
          return;
        }

        resultado.innerHTML = '<h3>Reservas Encontradas</h3>' + reservas.map(reserva => `
          <div style="margin-bottom: 15px;">
            <p><strong>Tutor:</strong> ${reserva.nome_tutor}</p>
            <p><strong>Pet:</strong> ${reserva.nome_pet}</p>
            <p><strong>Data Início:</strong> ${reserva.data_inicio}</p>
            <p><strong>Data Fim:</strong> ${reserva.data_fim}</p>
            <p><strong>Status:</strong> ${reserva.status}</p>
            <hr>
          </div>
        `).join('');
      } catch (error) {
        resultado.innerHTML = '<p style="color: red;">Erro ao buscar reservas.</p>';
      }
    }

    document.getElementById('form-cpf').addEventListener('submit', function(e) {
      e.preventDefault();
      const cpf = document.getElementById('cpf').value;
      buscarReservas(`cpf=${cpf}`);
    });

    document.getElementById('form-data').addEventListener('submit', function(e) {
      e.preventDefault();
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;
      const query = new URLSearchParams();
      if (inicio) query.append('dataInicio', inicio);
      if (fim) query.append('dataFim', fim);
      buscarReservas(query.toString());
    });

    document.getElementById('form-status').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('status').value;
      buscarReservas(`status=${status}`);
    });
  </script>
</body>
</html>
